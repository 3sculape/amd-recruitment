me: 'Update Checkbox on PR Merge'

on:
  pull_request:
    types:
      - closed

jobs:
  update-checkbox:
    runs-on: ubuntu-22.04

    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4
      
      - name: 'Setup Python'
        uses: ./.github/actions/run-python-venv
        with:
          requirements: 'PyGithub==1.58'
          run: python .github/scripts/update_checkbox.py
